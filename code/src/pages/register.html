<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Register - PAE</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="icon" type="image/png" href="../assets/img/logo.png">

</head>

<body>

    <div class="rendered-form">
        <img src="../assets/img/logo.png" alt="Logo">
        <h1>Registro</h1>
        <form action="" method="post"><!--   ACTION FORM -->
            <input type="text" name="nombre_usuario" placeholder="Nombre de usuario" class="input" required>
            <input type="text" name="apellido" placeholder="Apellido" class="input" required>
            <input type="text" name="documento" placeholder="Documento" class="input" required>
            <input type="password" name="password" placeholder="Password" class="input" required>


            <button type="submit" class="btn-default">Registrar</button>
            <a href="login.html">Volver al login</a>
        </form>
    </div>

    <script src="register.js"></script>
</body>

</html>
