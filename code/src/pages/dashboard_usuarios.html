<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Dashboard usuarios - PAE</title>
        <link rel="stylesheet" href="../assets/dashboard_usuarios.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="icon" type="image/png" href="../assets/img/logo.png">

    </head>

    <body>
        <nav class="nav">
            <div class="volver">
                <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
                <a href="index.html">Volver</a>
            </div>

            <div class="icon-user">
                <i class="fa-solid fa-user"></i>
            </div>
        </nav>

        <div class="filtros">
            <h1 class="head-title">Usuarios Registrados</h1>
            <div class="botones_filtro">
                <button id="formulario_crear" class="boton_añadir">Añadir usuarios</button>
                <button class="generar-reporte" onclick="generarPdf()">Generar Reporte</button>
                <button id="btnFiltro" class="filtro-boton">Mostrar/Ocultar</button>
            </div>
            <div id="contenedorFiltros" class="input-filtro">
                <input type="text" placeholder="Nombre" id="inputBusqueda" class="input-nombre" >
                <input type="text" placeholder="Apellido" id="inputApellido" class="input-apellido">
                <input type="text" placeholder="Documento" id="inputDocumento" class="input-documento">
                <div id="filtro_tipo_doc" class="filtro-checkbox-group"></div>
                <div id="filtro_grado" class="filtro-checkbox-group"></div>
                <div id="filtro_jornada" class="filtro-checkbox-group"></div>
                <div id="filtro_colegio" class="filtro-checkbox-group"></div>   
            </div>
            <div class="table-div">
                <table class="dashboard-table">
                    <tr class="titulos-table">
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Tipo doc</th>
                        <th>Documento</th>
                        <th>Rol</th>
                        <th>Colegio</th>
                        <th>Acciones</th>
                    </tr>
                    <tbody id="cuerpo_tabla">
                    </tbody>
                </table>
            </div>            
        </div>
        <div class="formulario_añadir" id="formulario_añadir">
            <div class="formulario_contenido">
                <h2>Registro Usuarios</h2>
                <button id="cerrar_formulario" class="cerrar_btn">X</button>
                <form action="" method="post">
                    <input type="text" name="nombre_usuario" placeholder="Nombre" class="input" required>
                    <input type="text" name="apellido" placeholder="Apellido" class="input" required>
                    <input type="text" name="documento" placeholder="Documento" class="input" required>
                    <input type="password" name="contraseña" placeholder="Contraseña" class="input" required>
                    <div class="selects-estudiante">
                        <select name="Colegio" id="form_colegio"></select>
                        <select name="Rol" id="form_rol"></select>
                        <select name="Tipo de documento" id="form_tipo_doc"></select>
                    </div>
                    <button type="submit" class="btn-default">Registrar</button>
                </form>
            </div>
        </div>

        <script type="module" src="dashboard_users.js"></script>
    </body>
</html>
