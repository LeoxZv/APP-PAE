<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Dashboard estudiantes - PAE</title>
        <link rel="stylesheet" href="../assets/dashboard_estudiantes.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="icon" type="image/png" href="../assets/img/logo.png">
    </head>

    <body>
        <nav class="nav">
            <div class="volver">
                <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
                <a href="index.html">Volver</a>
            </div>
            <div class="icon-user">
                <i class="fa-solid fa-user"></i>
            </div>
        </nav>
        <div class="filtros">
            <h1 class="head-title">Estudiantes Registrados</h1>
            <div class="botones_filtro">
                <button id="formulario_crear" class="boton_añadir">Añadir estudiante</button>
                <button id="generar_reporte" class="boton_generar">Generar reporte</button>
                <button id="btnFiltro" class="boton_filtro">Mostrar/Ocultar</button>
            </div>
            <div id="contenedorFiltros" class="input-filtro">
                <input type="text" placeholder="Nombre" id="inputBusqueda" class="input-nombre" >
                <input type="text" placeholder="Apellido" id="inputApellido" class="input-apellido">
                <input type="text" placeholder="Documento" id="inputDocumento" class="input-documento">
                
                <div class="dropdown-filtro-container" data-filter-id="tipo_doc">
                    <button class="dropdown-filtro-btn">Tipo de Documento ▼</button>
                    <div id="filtro_tipo_doc" class="dropdown-content"></div>
                </div>

                <div class="dropdown-filtro-container" data-filter-id="grado">
                    <button class="dropdown-filtro-btn">Grado ▼</button>
                    <div id="filtro_grado" class="dropdown-content"></div>
                </div>

                <div class="dropdown-filtro-container" data-filter-id="jornada">
                    <button class="dropdown-filtro-btn">Jornada ▼</button>
                    <div id="filtro_jornada" class="dropdown-content"></div>
                </div>

                <div class="dropdown-filtro-container" data-filter-id="colegio">
                    <button class="dropdown-filtro-btn">Colegio ▼</button>
                    <div id="filtro_colegio" class="dropdown-content"></div>
                </div>
            </div>
            <div class="table-div">
                <table class="dashboard-table">
                    <tr class="titulos-table">
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Tipo doc</th>
                        <th>Documento</th>
                        <th>Curso</th>
                        <th>Jornada</th>
                        <th id="header-colegio">Colegio</th>
                        <th id="header-acciones">Acciones</th>
                    </tr>
                    <tbody id="cuerpo_tabla">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="formulario_añadir" id="formulario_añadir">
            <div class="formulario_contenido">
                <h2>Registro estudiantes</h2>
                <button id="cerrar_formulario" class="cerrar_btn">X</button>
                <form action="" method="post">
                    <input type="text" name="nombre_usuario" placeholder="Nombre" class="input" required>
                    <input type="text" name="apellido" placeholder="Apellido" class="input" required>
                    <input type="text" name="documento" placeholder="Documento" class="input" required>
                    <div class="selects-estudiante">
                        <select name="Grado" id="grado"></select> 
                        <select name="Jornada" id="Jornada"></select> 
                        <select name="Tipo de documento" id="tipo_doc"></select> 
                        <select name="Colegio" id="colegio" class="select-colegio" style="display: none;"></select>
                    </div>
                    <button type="submit" class="btn-default">Registrar</button>
                </form>
            </div>
        </div>
        <script type="module" src="dashboard_estudiante.js"></script>
    </body>
</html>
