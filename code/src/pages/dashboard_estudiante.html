<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Dashboard estudiantes - PAE</title>
        <link rel="stylesheet" href="../assets/dashboard.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>

    <body>
        <nav class="nav">
        <i class="fa-solid fa-arrow-left"></i><label>Volver</label>
        <i class="fa-solid fa-user"></i>
        </nav>


        <h1>Dashboard Estudiantes</h1>
        <div class="filtros">
            <button id="formulario_crear" class="boton_a単adir">A単adir estudiante</button>
            <div class="formulario_a単adir" id="formulario_a単adir"> 
                <div class="formulario_contenido">
                    <h2>Registrar estudiante</h2>
                    <button id="cerrar_formulario" class="cerrar_btn">X</button> 
                    <form action="" method="post">
                        <input type="text" name="nombre_usuario" placeholder="Nombre" class="input" required>
                        <input type="text" name="apellido" placeholder="Apellido" class="input" required>
                        <input type="text" name="documento" placeholder="Documento" class="input" required>
                        <select name="Grado" id="grado">

                        </select>
                        <select name="Jornada" id="Jornada">
                            
                        </select>
                        <select name="Colegio" id="colegio">

                        </select>
                        <select name="Tipo de documento" id="tipo_doc">

                        </select>
                        <button type="submit" class="btn-default">Registrar</button>
                    </form>
                </div>
            </div>
        </div>



        <div class="dashboard">
            <table class="dashboard">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Tipo doc</th>
                    <th>Documento</th>
                    <th>Curso</th>
                    <th>Jornada</th>
                    <th>Colegio</th>
                </tr>

                <tbody id="cuerpo_tabla"></tbody>
            </table>
        

        <script src="dashboard_estudiante.js"></script>
    </body>
</html>
